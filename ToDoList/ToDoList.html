<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="gradientback">
    <header>
            <div class="layout">
                <div class="greenback"> 
                <h3 class="title">ToDoList</h3>
                <button class="button"></button>
                <button class="button2" onclick="NewEditPage()">Edit</button>
            </div>
        </div>
    </header>

    <main>
        <div class="layout">
                <div class="greeninput"> 
                        <h5 class="inputtitle" id="papa">Add to-do ...</h5>
                        <button id="inputbutton" name="view" onclick="hiddenUL(this)"></button>
                        <button class="inputbutton2"></button>
               </div>              
        </div>
        
        <script>
                function NewEditPage(){
                   window.open("EditPage.html","new","width=500,height=500,top=100,left=100"); 
                }
                function hiddenUL(btn){
                        var hidden=document.getElementById("ThisUL")
                        if(btn.name=='view'){
                                hidden.style.display = "none";
                                btn.name='none';
                        }
                        else{
                                hidden.style.display = "";
                                btn.name='view';
                        }
                }
        </script>

<main id="ThisUL">
        <div class="layout">
               <input type="text" class="inputtag" id="myInput" placeholder="Title ... " name="" id="">
        </div>
        <ul id="myUL" style="padding-left: 5px; padding-right: 5px">
                
        </ul>
        <div class="layout">  
          <button id="savebtn" onclick="newElement()">Insert</button>
        </div>
        <script src="ToDo.js"></script>
</main>
</main>
</body>
</html>
